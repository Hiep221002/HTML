<head>

<body>

    p {color: red;}

    </head>

    <style>
      .test {color: green;}

        <style>
          #demo {color: blue;}
          .test {color: green;} 
          p {color: red;} 
          </style>
          </head>
          <body>
          
          <p id="demo" class="test" style="color: pink;">Hello World!</p>
</body>
